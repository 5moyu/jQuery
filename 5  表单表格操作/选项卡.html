<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
		ul{
			padding: 0;
			margin: 0;
		}
		li{
			list-style: none;
			display: inline-block;
			padding: 10px 20px;
			border: 1px solid #ddd;
			background: #eee;
		}
		.tab_box{
			border: 1px solid #ddd;
			margin-top: -1px;
			width: 500px;
			height: 300px;
		}
		.hide{
			display: none;
		}
		.selected{
			background: #ff3300;
			color: #fff;
		}
		.hover{
			background: orange;
			color: #fff;
			cursor: pointer;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script>
		$(function(){
			var $div_li = $("div.tab_menu ul li");
			$div_li.click(function(){
				$(this).addClass("selected")
					.siblings().removeClass("selected");
				var index = $div_li.index(this);
				$("div.tab_box > div")
					.eq(index).show()
					.siblings().hide();
			}).hover(function(){
				$(this).addClass("hover");
			},function(){
				$(this).removeClass("hover");
			});
		});
	</script>
</head>
<body>
	<div class="tab">
		<div class="tab_menu">
			<ul>
				<li class="selected">时事</li>
				<li>体育</li>
				<li>娱乐</li>
			</ul>
		</div>
		<div class="tab_box">
			<div>时事</div>
			<div class="hide">体育</div>
			<div class="hide">娱乐</div>
		</div>
	</div>
</body>
</html>
