<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格变色</title>
	<style>
		table{
			border: 1px solid #666;
			border-collapse: collapse;
		}
		thead tr{
			border-bottom: 1px solid #666;
			background: #eee;
		}
		td{
			width: 25%;
		}
		.even{background:#fff38f;}
		.odd{background: #ffffee;}
		.selected{
			background: #CC0909;
			color: #fff;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script>
		$(function(){
			$("tbody>tr:odd").addClass("odd");
			$("tbody>tr:even").addClass("even");
			//$("tr:contains('王五')").addClass("selected");
			$('tbody>tr:has(:checked)').addClass('selected');
			$('tbody>tr').click(function(){
				$(this)
					.addClass('selected')
					.siblings().removeClass('selected')
					.end()
				//.find(':radio').attr('checked',true);attr有问题
				.find(':radio').prop('checked',true);
			});
		});
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th></th>
				<th>姓名</th>
				<th>性别</th>
				<th>暂住地</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="radio" name="sex"></td>
				<td>张三</td>
				<td>男</td>
				<td>浙江宁波</td>
			</tr>
			<tr>
			<td><input type="radio" name="sex"></td>
				<td>李四</td>
				<td>男</td>
				<td>浙江杭州</td>
			</tr>
			<tr>
			<td><input type="radio" name="sex"></td>
				<td>王五</td>
				<td>女</td>
				<td>湖南长沙</td>
			</tr>
			<tr>
			<td><input type="radio" name="sex"></td>
				<td>赵六</td>
				<td>男</td>
				<td>浙江温州</td>
			</tr>
			<tr>
			<td><input type="radio" name="sex"></td>
				<td>冯七</td>
				<td>女</td>
				<td>山西太原</td>
			</tr>
			<tr>
			<td><input type="radio" name="sex" checked></td>
				<td>胡八</td>
				<td>男</td>
				<td>河北保定</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
